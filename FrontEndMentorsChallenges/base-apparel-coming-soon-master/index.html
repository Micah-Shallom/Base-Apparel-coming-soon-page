<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="header">
          <img src="./images/logo.svg
          " alt="">
        </div>
        <div class="image"></div>

        <div class="section">
          <div class="title">
            <span class="upper">We're</span>
            <span class="lower">coming soon</span> 
          </div>
  
          <div class="text">
              Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.
          </div>
          <form action="" class="form" id="form">

            <input type="text" required class="formInput" placeholder="Email Address">
            <div class="sign"></div>

            <button id="btn" type="submit"> 
                <img src="./images/icon-arrow.svg" alt="">
            </button>

          </form>
          <small class="small">Please provide a valid email</small>
        </div>
        <footer class="footer">
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Micah-Shallom">Micah Shallom</a>.
          </p>
        </footer>
    </div>

    <script src="./script.js"></script>
  
</body>
</html>
